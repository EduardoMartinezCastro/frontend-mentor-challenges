<!DOCTYPE html>
<html>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width. initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Social Links profile</title>
  <body>
    <div class="container">
      <header class="profile-info">
        <img
          src="assets/images/avatar-jessica.jpeg"
          width="176"
          height="176"
          class="profile-img"
        />
        <h1 class="profile-name">Jessica Randall</h1>
        <h2 class="profile-location">London, United Kingdom</h2>
        <p class="profile-description">"Front-end developer and avid reader"</p>
      </header>
      <ul class="profile-links">
        <li class="link">Github</li>
        <li class="link">Front-end Mentor</li>
        <li class="link">Linkedin</li>
        <li class="link">Twitter</li>
        <li class="link">Instragram</li>
      </ul>
    </div>
  </body>
</html>
