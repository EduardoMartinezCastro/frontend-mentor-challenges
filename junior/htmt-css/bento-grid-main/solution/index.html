<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Frontendmentor challenge. Bento Grid using pure CSS"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Bento grid</title>
  </head>
  <body>
    <main>
      <div class="landing grid">
        <section class="cta--section">
          <h2 class="cta--title">
            Create and schedule content <span>quicker.</span>
          </h2>
          <img
            src="assets/images/illustration-create-post.webp"
            width="382"
            height="182"
            alt="Create Post button"
            class="create-post--img"
          />
        </section>
        <section class="content--section">
          <h2 class="content--title">Write your content using AI</h2>
          <img
            src="assets/images/illustration-ai-content.webp"
            width="440"
            height="446"
            alt="AI content text chat"
            class="ai-content--img"
          />
        </section>
        <section class="reviews--section">
          <h2 class="reviews--title">
            Social Media <span>10x</span> Faster with AI
          </h2>
          <img
            src="assets/images/illustration-five-stars.webp"
            width="384"
            height="64"
            alt="Reviews stars"
            class="reviews--img"
          />
          <span class="total--reviews">Over 4,000 5-star reviews</span>
        </section>
        <section class="accounts--section">
          <img
            src="assets/images/illustration-multiple-platforms.webp"
            width="633"
            height="134"
            alt="Accounts img"
            class="accounts--img"
          />
          <h2>Manage multiple accounts and platforms.</h2>
        </section>
        <section class="audience--section">
          <h2 class="audience--title">>56%</h2>
          <span class="audience--description">faster audience growth</span>
        </section>
        <section class="schedule--section"></section>
        <section class="followers--section"></section>
        <section class="btp--section"></section>
      </div>
    </main>
  </body>
</html>
